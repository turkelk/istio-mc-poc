replicaCount: 1
clusterName: sh2-cluster
global:
  image:
    repository: kadirzade/sh2-transferssapi
    tag: v1
    pullPolicy: Always

  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: false

  resources: 
    limits:
      cpu: 100m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 256Mi

  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 1
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""
    
  env: 
    values:
      - name: ACCOUNTS_URL
        value: http://helm-accounts-ms-base.banking.svc.cluster.local  
      - name: LIMITS_URL
        value: http://helm-limits-ms-base.banking.svc.cluster.local            

      