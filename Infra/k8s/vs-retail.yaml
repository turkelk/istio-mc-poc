apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: banking
spec:
  hosts:
  - "*"
  gateways:
  - banking-gateway
  http:
  - match:
    - uri:
        exact: /api/v1/transfers
    route:
    - destination:
        host: helm-retail-ms-base
        port:
          number: 80