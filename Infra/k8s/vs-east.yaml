apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: banking
spec:
  hosts:
  - "*"
  gateways:
  - banking
  http:
  - match:
    - uri:
        exact: /api/v1/transfers
    route:
    - destination:
        host: helm-transfers-ms-base
        port:
          number: 80
  - match:
    - uri:
        exact: /api/v1/limits
    route:
    - destination:
        host: helm-limits-ms-base
        port:
          number: 80 
  - match:
    - uri:
        exact: /api/v1/accounts
    route:
    - destination:
        host: helm-accounts-ms-base
        port:
          number: 80                    